<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 비디오 다운로더</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #8ab4f8; /* Gemini blue */
            --accent-color: #669df6;
            --card-background: #282828;
            --border-color: #3a3a3a;
            --input-background: #333333;
            --input-border: #555555;
            --button-hover: #7ea6eb;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #b0b0b0;
        }

        .container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 14px 18px;
            border-radius: 10px;
            border: 1px solid var(--input-border);
            background-color: var(--input-background);
            color: var(--text-color);
            font-size: 17px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(138, 180, 248, 0.3);
            outline: none;
        }

        input[type="submit"] {
            padding: 14px 25px;
            border-radius: 10px;
            border: none;
            background-color: var(--primary-color);
            color: var(--background-color);
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>유튜브 비디오 다운로더</h1>
        <p>다운로드할 동영상 URL을 입력하고 버튼을 누르세요.</p>
        <form action="/youtube-downloader/get_streams" method="post">
            <input type="text" name="url" placeholder="예: https://www.youtube.com/watch?v=dQw4w9WgXcQ" required>
            <input type="submit" value="정보 가져오기">
        </form>
        <p>유튜브 봇감지로 인해 짧은 영상이나<br>숏폼 영상만 다운로드 가능합니다.</p>
    </div>
    <footer>
        Copyright © 2025 sputlab. All rights reserved.
    </footer>
</body>
</html>
